<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .con{
            width: 800px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px auto 0;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        #showNum{
            width: 24px;
            height: 20px;
            /* margin-left: 50%;
            margin-top: 20px; */
            display: block;
            margin: 50px auto 0;
        }

    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>

        $(function(){

            $('.box').draggable({

                // 限制轴向只能延x轴拖动
                axis: 'x',
                // 限制移动范围为父级
                containment:'parent',

                opacity:0.6,

                drag:function(ev, ui){
                    // console.log(ui);
                    // document.title = ui.position.left
                    $('#showNum').val(parseInt(100*(ui.position.left/600)))
                }

            });

        })

    </script>

</head>
<body>
    <div class="con">
        <div class="box"></div>
    </div>
    <input type="text" name="" id="showNum">
</body>
</html>
