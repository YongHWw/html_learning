<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">

		// https://sug.so.360.cn/suggest?callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word&word=d
		// https://sug.so.360.cn/suggest?callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&src=so_home&fields=word&word=a

		$(function(){

			$('#input01').keyup(function(){

				var $val = $(this).val();

				$.ajax({
					url:'https://sug.so.360.cn/suggest?',
					type:'get',
					dataType:'jsonp',
					data:{'word':$val},
					jsonp:'suggest_so'
				})
				.done(function(data){

					console.log(data);
					
					// 清空元素里面的内容
					$('#list01').empty();

					var dat = data.s;

					for(var i=0;i<dat.length;i++)
					{
						var $newli = $('<li>');

						$newli.html(dat[i]);

						$newli.appendTo($('#list01'));
					}
				})
			})
		})
	</script>
</head>
<body>

<input type="text" name="" id="input01">

<ul id="list01">
	
</ul>

</body>
</html>
