<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            background-color: gold;
            margin: 50px auto 0;

            /* border-top-left-radius: 60px; */

        }
        .box2{

            margin: 50px auto 0;

            border-radius: 30%;
        }

    <div class="box"></div>

    <div class="box2"></div>


</body>
