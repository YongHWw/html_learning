<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风车旋转</title>
    <style>

        @keyframes fengche{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }

        }

        .zhuan{
            display: block;
            width: 400px;
            height: 400px;
            margin: 50px auto 0;
            animation: fengche 3s linear infinite;
        }

    </style>
</head>
<body>
    <img src="./images/fengche.png" alt="" class="zhuan">
</body>
</html>
