<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading动画</title>
    <style>

        @keyframes loading{
            from{
                transform: scale(1,1);
            }
            to{
                transform: scale(1,0.3);
            }
        }

        .con{
            width: 300px;
            height: 158px;
            border: 1px solid #000;
            margin: 500px auto 0;
        }

        .con div{
            width: 30px;
            height: 100px;
            float: left;
            background-color: gold;
            margin: 15px;
            border-radius: 15px;
            animation: loading 800ms ease 0s infinite alternate;
        }

        .con p{
            text-align: center;
        }

        .con div:nth-child(1){
            background-color: red;
        }

        .con div:nth-child(2){
            background-color: green;
            animation-delay: 200ms;
        }

        .con div:nth-child(3){
            background-color: pink;
            animation-delay: 300ms;
        }

        .con div:nth-child(4){
            background-color: lightgreen;
            animation-delay: 400ms;
        }

        .con div:nth-child(5){
            background-color: lightblue;
            animation-delay: 500ms;
        }

    </style>
</head>
<body>
    <div class="con">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p>Loading . . . .</p>
    </div>
</body>
</html>
