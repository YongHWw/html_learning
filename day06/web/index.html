<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天生鲜-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 页面顶部 -->
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜！</div>

            <div class="user_com fr">

                <ul class="login_btns fl" style="display: none;">
                    <li><a href="#">登录</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">注册</a></li>
                </ul>

                <div class="user_info fl" style="display: block;">
                    欢迎您: <a href="#">张三</a>
                </div>

                <ul class="user_btns fl">
                    <li><span>|</span></li>
                    <li><a href="#">我的购物车</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">我的订单</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- logo, 搜索框，购物车 -->
    <div class="center_con">
        <a href="index.html" class="logo fl">
            <img src="images/logo.png" alt="logo">
        </a>
        <div class="search_con fl">
            <form action="">
                <input type="text" class='input_text fl' placeholder="搜索">
                <input type="submit" class='input_sub fl' value="搜索">
            </form>
        </div>
        <div class="chart_con fr">
            <a href="#" class="chart_link fl">我的购物车</a>
            <div class="chart_num fl">5</div>
        </div>
    </div>
</body>
</html>
