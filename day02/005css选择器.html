<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器</title>

	<style>
		*{
			font-size: 26px;
		}
		div{
			color:red;
		}
		#div1{
			color:blue;
		}
		.green{
			color:green;
		}
		.box span{
			color: gold;
			font-size: 20px;
		}
		.box .red{
			color:pink;
		}
		.red{
			color: red;
		}



	</style>
</head>
<body>
	<div id="div1">这是第一个div</div>
	<div class='green'>这是第二个div</div>
	<p>这是一个p标签</p>
	<div class="box">
		<span>这是div下的span标签</span>
		<br>
		<a href="www.baidu.com" class="red">百度一下</a>
	</div>
	<h3 class="red">这是一个h标签</h3>


</body>
</html>
