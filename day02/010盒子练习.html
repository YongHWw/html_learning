<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子练习</title>
	<style>
		.box{
			width: 140px;
			height: 140px;
			background-color: gold;
			border:10px solid black;
			padding:20px;
		}

		.box1{
			width: 380px;
			height: 35px;
			border-top:1px solid #f00;
			border-bottom:3px solid #666;
			padding-top:15px;
			padding-left:20px;
		}

		.box1 span{
			color:#333;
			font: bold 20px 'Microsoft Yahei';
			line-height:20px;
		}

		.box2{
			width: 400px;
			height: 54px;
			border-top:1px solid #f00;
			border-bottom:3px solid #666;
			color:#333;
			font: bold 20px 'Microsoft Yahei';
			line-height: 54px;
			text-indent: 20px;
		}

	</style>
</head>
<body>
	<div class="box">外边距的设置方法和padding的设置方法相同</div>
	<br>
	<div class="box1"><span>新闻列表<span></div>
	<br>
	<div class="box2">新闻列表</div>
</body>
</html>
