    <title>Document</title>
    <script>
        window.onload = function(){
            // var oUl = document.getElementById('list');

            var sTr = '';

                sTr += '<li>' + aList[i] + '</li>';
            }
            oUl[0].innerHTML = sTr;

        }
    </script>

</head>
