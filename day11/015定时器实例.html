	<meta charset="UTF-8">
	<title>浏览器弹窗实例</title>
	<style>
.menu{
			height:80px;
			background-color:gold;
			position:fixed;
			width:960px;
			top:0px;
			left:50%;
			margin-left:-480px;
		}

		p{
			text-align:center;
		}

		.popup{
			width:500px;
			height:300px;
			border:1px solid #000;
			background-color:#fff;
			position:fixed;
			left:50%;
			margin-left:-251px;
			top:50%;
			margin-top:-151px;
			z-index:9999;
		}
		
		.popup h2{
			background-color:gold;
			margin:10px;
			height:40px;
		}

		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			left:0;
			top:0;
			opacity:0;
			z-index:9998;
		}

		.pop_con{
			display:none;
		}

	</style>
    <script>
        window.onload = function(){

            var oDiv = document.getElementById('pop');
            var oDiv1 = document.getElementById('mask');

            var timer01 = setTimeout(popup, 3000);

            function popup(){
                
                oDiv.style.display = 'block';
                oDiv1.style.opacity = 0.5;
            }
        
        
        }
    </script>
</head>
<body>

    <div class="pop_con" id='pop'>
