<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图</title>
	<style>
		.list{
			/*清除小圆点*/
			list-style: none;
			/*background-color: gold;*/
			width: 300px;
			height: 305px;
			margin: 50px auto 0;
			padding: 0;

		}
		
		.list li{
			height: 60px;
			line-height: 60px;
			border-bottom: 1px dotted #000;
			text-indent: 50px;
			background:url(images/bg01.png) left 10px no-repeat;
		}
		.list .icon02{
			background-position: 0px -71px;
		}

		.list .icon03{
			background-position: 0px -154px;
		}

		.list .icon04{
			background-position: 0px -235px;
		}

		.list .icon05{
			background-position: 0px -315px;
		}

	</style>
</head>
<body>
	<ul class="list">
		<li>美人鱼</li>
		<li class="icon02">美人鱼</li>
		<li class="icon03">美人鱼</li>
		<li class="icon04">美人鱼</li>
		<li class="icon05">美人鱼</li>
	</ul>


</body>
</html>
