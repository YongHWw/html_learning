<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条02</title>
	<style>
		.menu{
			list-style: none;
			margin: 50px auto 0;
			padding:0;
			width: 960px;
			height: 40px;
			font-size: 0;
			background-color: #55a8ea;
			position: relative;
		}
		.menu li{
			display: inline-block;
			width: 100px;
			height: 40px;
			float: left;
		}
		.menu li a{
			display: block;
			width: 100px;
			height: 40px;
			text-decoration: none;
			font: normal 14px/40px 'Microsoft Yahei';
			color: #fff;
			text-align: center;
		}
		.menu li a:hover{
			background-color: #00619f;
		}
		.menu .new{
			width: 33px;
			height: 20px;
			position: absolute;
			left: 432px;
			top: -10px 

		}

	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">网站建设</a></li>
		<li><a href="#">程序开发</a></li>
		<li><a href="#">网络营销</a></li>
		<li><a href="#">企业VI</a></li>
		<li><a href="#">案例展示</a></li>
		<li><a href="#">联系我们</a></li>
		<li class="new"><img src="images/new.png" alt="new"></li>
	</ul>
</body>
</html>
