<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻页</title>

	<style>
		.page{
			width: 600px;
			height: 40px;
			border: 1px solid #000;
			margin: 50px auto 0;
			text-align: center;
			font-size: 0
		}
		.page .last,.page .next{
			width: 60px;
			height: 26px;
		}

		.page span{
			font-size: 12px;
		}

		.page a{
			display: inline-block;
			width: 26px;
			height: 26px;
			background-color: gold;
			color: #000;
			text-decoration: none;
			text-align: center;
			font-size: 12px;
			line-height: 26px;
			margin: 7px 5px 0;
			/*padding:0 10px;*/
		}

	</style>
</head>
<body>
	<div class="page">
		<a href="" class="last">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<span>...</span>
		<a href="">17</a>
		<a href="">18</a>
		<a href="">19</a>
		<a href="">20</a>
		<a href="" class="next">下一页</a>
	</div>
</body>
</html>
