<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条01</title>
	<style>
		.menu{
			list-style: none;
			margin: 50px auto 0;
			padding:0;
			width: 958px;
			height: 40px;
			border: 1px solid #000;
			font-size: 0;
			text-align: center;
		}
		.menu li{
			display: inline-block;
			margin-top: 13px;
			border-right: 1px solid #000;
		}
		.menu li a{
			display: block;
			padding: 0 20px;
			height: 14px;
			text-decoration: none;
			font: normal 14px/14px 'Microsoft Yahei';
			color: #333;
		}
		.menu .last-one{
			border-right: 0;
		}

	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">网站建设</a></li>
		<li><a href="#">程序开发</a></li>
		<li><a href="#">网络营销</a></li>
		<li><a href="#">企业VI</a></li>
		<li><a href="#">案例展示</a></li>
		<li class="last-one"><a href="#">联系我们</a></li>
	</ul>
</body>
</html>
