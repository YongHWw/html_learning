<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	<h1>有序列表</h1>
	<ol>
		<li>文字一</li>
		<li>文字二</li>
		<li>文字三</li>
	</ol>
	<h1>无序列表</h1>
	<ul>
		<li>文字一</li>
		<li>文字二</li>
		<li>文字三</li>
	</ul>

	<h3>前端三大块</h3>
	<dl>
	    <dt>html</dt>
	    <dd>负责页面的结构</dd>

	    <dt>css</dt>
	    <dd>负责页面的表现</dd>

	    <dt>javascript</dt>
	    <dd>负责页面的行为</dd>

	</dl>
</body>
</html>
