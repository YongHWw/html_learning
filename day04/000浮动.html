<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		.con{
			width: 400px;
			height: 80px;
			border: 1px solid gold;
			margin: 50px auto 0;
		}

		.con div{
			width: 60px;
			height: 60px;
			margin: 10px;
		}

		.con .box01{
			background-color: #90ee90;
			float: left;
		}


		.con .box02{
			background-color: pink;
			float: right;
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box01"></div>
		<div class="box02"></div>
	</div>
</body>
</html>
