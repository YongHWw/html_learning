<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.list{
			width: 210px;
			/*height: 400px;*/
			border: 1px solid #000;
			margin: 50px auto 0;

			list-style: none;
			padding:0;
			/*第一种清除浮动方法*/
			/*overflow: hidden;*/
		}

		.list li{
			width: 50px;
			height: 50px;
			float: left;
			margin: 10px;
			background-color: gold;
		}
		
		/*将元素塌陷和清除浮动合并*/
		.clearfix:before,clearfix:after{
			content: "";
			display: table;
		}

		.clearfix:after{
			clear: both;
		}
		
		/*IE浏览器上的清除浮动独有*/
		.clearfix{
			zoom:1;
		}

	</style>
</head>
<body>
	<!-- ul.list>li{$}*8 -->
	<ul class="list clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<!-- 第二种清除浮动方法（不推荐） -->
		<!-- <div style="clear: both"></div> -->
	</ul>
</body>
</html>
