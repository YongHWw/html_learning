<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 200px;
			border:5px solid #000;
			margin: 50px auto 0;
			
			/*background-color: cyan;*/
			/*background-image: url(images/bg.jpg);*/
			/*
			默认全部重复平铺
			repeat-x x轴重复平铺 
			repeat-y y轴重复平铺
			no-repeat 不重复平铺
			*/
			/*background-repeat: no-repeat;*/
			/*
			设置背景图片位置 
			top center
			left center等等
			还可以写数值
			先水平后垂直
			*/
			/*background-position: 20px 50px;*/

			/*合并起来写*/
			background: cyan url(images/bg.jpg) repeat-x left center;
		}


	</style>
</head>
<body>
	<div class="box">
		h5图片
	</div>


</body>
</html>
