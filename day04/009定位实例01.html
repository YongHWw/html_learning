<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.con{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0;
			position: relative;
			border-radius: 14px;
		}

		.con .box{
			width: 28px;
			height: 28px;
			background-color: red;
			color: #fff;
			text-align: center;
			font:normal 16px/28px "Microsoft Yahei";

			position: absolute;
			left: 86px;
			top: -14px;

			/*设置圆角*/
			border-radius:14px; 
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box">5</div>
	</div>
</body>
</html>
