<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器弹窗实例</title>
	<style>
		.menu{
			width: 960px;
			height: 80px;
			background-color: gold;
			position: fixed;
			top: 0px;
			/*让定位元素居中 
			用百分比形式和margin-left： 负值 width的一半*/
			left: 50%;
			margin-left: -480px;
			z-index: 10;
		}

		p{
			text-align: center;
		}

		.popup{
			width: 500px;
			height: 300px;
			border:1px solid #000;
			background-color: #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -125px;
			margin-left: -250px;
			z-index: 9999;
			
		}

		.pop h2{
			background-color: gold;
			margin: 10px;
			height: 40px;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			left: 0px;
			top: 0px;
			/*透明度*/
			opacity: 0.5;
			z-index: 9998;
		}

	</style>
</head>
<body>
	<div class="pop_con">
		<div class="popup">
			<h2>弹框标题</h2>
		</div>

		<div class="mask"></div>
		<!-- 定位实例02悬浮菜单 -->
