<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>按钮</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="button" value="按钮primary" class="btn btn-primary">
            <input type="button" value="按钮success" class="btn btn-success">
            <a href="#" class="btn btn-success">a标签success</a>
            <input type="button" value="按钮info" class="btn btn-info">
            <a href="#" class="btn btn-warning">a标签warning</a>
            <a href="#" class="btn btn-danger">a标签danger</a>
            <a href="#" class="btn btn-link">a标签link</a>

            <a href="#" class="btn btn-danger active">a标签active</a>
            <a href="#" class="btn btn-danger disabled">a标签disable</a>
        </div>

        <br>
        <br>

        <div class="row">
            <a href="#" class="btn btn-success">一般按钮</a>
            <a href="#" class="btn btn-warning btn-lg">大按钮</a>
            <a href="#" class="btn btn-danger btn-md">中按钮</a>
            <a href="#" class="btn btn-primary btn-xs">小按钮</a>
        </div>

        <br>
        <br>

        <div class="row">
            <input type="button" value="按钮block" class="btn btn-success btn-block">
        </div>
        <br>
        <br>

        <div class="row">
            <div class="btn-group">
                <a href="#" class="btn btn-primary">按钮1</a>
                <a href="#" class="btn btn-default">按钮2</a>
                <a href="#" class="btn btn-default">按钮3</a>
            </div>
        </div>
        
        <br>
        <br>

        <div class="row">
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-primary">按钮1</a>
                <a href="#" class="btn btn-default">按钮2</a>
                <a href="#" class="btn btn-default">按钮3</a>
            </div>
        </div>
    </div>
</body>
</html>
