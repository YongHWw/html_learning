<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格系统</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div[class*='col-']{
            background-color: gold;
            border: 1px solid #000;
            height: 50px;
        }



    </style>

</head>
<body>
    <!-- 固定写法 -->
    <div class="container">
        <div class="row">
            <h2>栅格隐藏</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">col-lg-3</div>
            <div class="col-lg-3 col-md-4 col-sm-6">col-lg-3</div>
            <div class="col-lg-3 col-md-4 col-sm-6">col-lg-3</div>
            <div class="col-lg-3 col-md-4 hidden-md col-sm-6">col-lg-3</div>
        </div>

    </div>

</html>
